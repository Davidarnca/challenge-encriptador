<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">     
    <title>Encriptador</title>
</head>
<body>
    <header class="cabecera">
        <img id = "logo" src="/imagenes/Logo.png " alt="Logo de alura con la inicial de letra a">
    </header>
    <main class="principal">
        <section class="seleccion-1">
            <textarea class="input-texto"
            cols="40" rows="6"
            placeholder="Ingrese el texto aquí"></textarea>
            <div class="texto">
                <img src="/imagenes/vector.png" alt="Info">
                <label for="info">Solo letras minúsculas y sin acentos</label>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
           
        <section class="seleccion-2">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
